<div class="container">
  <h1>material works!</h1>
  <div>
    <h2>material-form.</h2>
    <form [formGroup]="myControl" style="width:200px;">
      <div>
        <mat-slider formControlName="slider1" min="0" max="100" step="0.1"></mat-slider>
      </div>
      <div>
        <mat-slider formControlName="slider2" min="0" max="10" step="1"thumbLabel="true"
          showTick="true" tickInterval="1"></mat-slider>
      </div>
      <button mat-raised-button (click)="click()">click</button>
    </form>
    <p class="message">{{message}}</p>
  </div>
</div>
